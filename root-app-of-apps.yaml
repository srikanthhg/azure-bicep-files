apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # finalizers:
  # - resources-finalizer.argocd.argoproj.io
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/srikanthhg/azure-bicep-files.git'
    targetRevision: HEAD
    path: app-of-apps/apps
    helm:
      valueFiles:
        - nginx-values.yaml   # pulled from GitHub repo
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true